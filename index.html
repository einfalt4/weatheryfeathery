<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
 
    <title>Weather Time Baby</title>
</head>
<body>
    <div class="container">
        <!-- Jumbotron for Title -->
       <div class=" jumbotron-fluid text-center">
         <div class="container-1">
           <h1 class="display-6">Weather Center</h1>
         </div>
        </div>

        <div class="row">
             <!-- city input area -->
              <div class="col-3 m-2 bg-dark">
              <h4>Search for a City:</h4> 
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="city-input" placeholder="Enter City" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id ="add-city" class="btn btn-warning" type="button"><ion-icon name="search-outline"></ion-icon> </button>
                </div>
              </div>

              <button class=" btn btn-primary" type="button" id="clear-history">Clear History</button>
         
                  <div class="card">
                    <ul id="city-list" class="list-group list-group-flush">

                    </ul>
                  </div>
            </div>
            <div class="col-8 m-2">
                <!-- weather for today -->
                <div class="row-12">
                  <div class="card">
                    <div id="today-weather" class="card-body">
        
                    </div>
                  </div>
                </div>
                     <!--5 day forecast  -->
                <br>
                <div class="row-12">
                  <h3>5-Day Forecast:</h3>
                </div>
                     
                <br>
                <div id ="boxes" class="row">     
                </div>
              </div>
            </div>
         </div>
           

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
